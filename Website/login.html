<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SingZone Karaoke Club</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff8c94, #ffaaa5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #ff4e50;
        }

        .login-container label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            margin-top: 1.5rem;
            width: 100%;
            background-color: #ff4e50;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #e84142;
        }

        .login-container p {
            text-align: center;
            margin-top: 1rem;
        }

        .login-container a {
            color: #ff4e50;
            text-decoration: none;
        }

        /* Responsive container */
        .container,
        .confirmation-box,
        form {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Responsive text and buttons */
        h1,
        h2,
        p {
            word-wrap: break-word;
            text-align: center;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        /* Responsive navbar */
        nav {
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
        }

        nav a {
            display: block;
            padding: 0.5rem;
        }

        /* Stack form elements on smaller screens */
        @media (max-width: 600px) {
            nav {
                font-size: 0.95rem;
            }

            .confirmation-box {
                padding: 1rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    
    <div class="login-container">
        <h2>Member Login</h2>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
        </form>
        <p>New here? <a href="#">Sign up</a></p>
    </div>
</body>

</html>
